<html>
  <head>
    <title>Facial recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
     
  </head>

  <body>
  <div class="container">
    
    <center>
          <h3 class="btn btn-default heading">Facial Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="list">
        Ananya
        <hr>
        Akshara
        <hr>
        Satyam(Dad)
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="webcam">
      </div>
      <br><br>
      <div id="result">
      </div>
      <br><br>
      <button id="capture" class="btn btn-primary" onclick="Capture()" >Capture Image</button>
      <br><br>
      <button id="check" class="btn btn-success" onclick="Check()">Check</button>
      <br><br>

      <p style="font-size: 22px;">Person: <span id="result1">a</span> </p>
      <p style="font-size: 22px;">identification accuracy : <span id="result2">a</span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
